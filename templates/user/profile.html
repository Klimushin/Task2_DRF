{% extends "base.html" %}
{% block doctitle %} Profile | {{ block.super }}{% endblock %}
{% block content %}
<div class="row">
    <div class="col justify-content-start">
        {% if user.first_name and user.last_name %}
        <h5>{{ user.first_name|title }} {{ user.last_name|title }} profile</h5>
        {% else %}
        <h5>{{ user.username }}</h5>
        {% endif %}
    </div>
</div>
{% endblock %}
